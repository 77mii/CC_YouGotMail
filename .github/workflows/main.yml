name: Laravel + Vite CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup PHP (for Laravel)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3️⃣ Setup Node.js (for npm build)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 4️⃣ Install dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install NPM dependencies
        run: npm ci

      # 5️⃣ Build frontend (Vite)
      - name: Build frontend assets
        run: npm run build

      # 6️⃣ Zip the project (exclude unnecessary files)
      - name: Package for deployment
        run: zip -r deploy.zip . -x "*.git*" "node_modules/*" ".env" "storage/*"

      # 7️⃣ Setup SSH to server
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_KEY }}

      # 8️⃣ Upload and deploy to Hestia
      - name: Upload and extract on server
        run: |
              # 1. Upload the zip file
              scp -o StrictHostKeyChecking=no deploy.zip ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USERNAME }}/deploy.zip

              # 2. Connect via SSH and run deployment commands
              ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "
                # Set the path for easier reading
                DEPLOY_PATH=\"/home/${{ secrets.SERVER_USERNAME }}/web/joe.lafamiglia.my.id/public_html\"
                
                # Navigate to the deployment directory
                cd \$DEPLOY_PATH
                
                # Unzip the new code, overwriting old files
                unzip -o /home/${{ secrets.SERVER_USERNAME }}/deploy.zip
                
                # Clean up the zip file from the server
                rm /home/${{ secrets.SERVER_USERNAME }}/deploy.zip
                
                # --- FIX: Create required storage directories ---
                # This fixes the 'View path not found' error
                mkdir -p \$DEPLOY_PATH/storage/framework/views
                mkdir -p \$DEPLOY_PATH/storage/framework/cache
                mkdir -p \$DEPLOY_PATH/storage/framework/sessions
                mkdir -p \$DEPLOY_PATH/storage/logs
                
                # --- FIX: Copy production .env file ---
                # This fixes the 'no .env' file error.
                # Assumes your file is at /home/USER/.env.production
                # Change this path if you stored it elsewhere!
                cp /home/${{ secrets.DEPLOY_USER }}/.env.production \$DEPLOY_PATH/.env
                
                # Set correct permissions for storage (optional but recommended)
                chmod -R 775 \$DEPLOY_PATH/storage
                
                # Now, run the optimize command
                php artisan optimize
                
                # (Optional) Clear any other caches
                php artisan cache:clear
              "
